<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké95</title>
    <link rel="icon" type="image/svg+xml" href="img/freches Knofensa.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header class="headerAll">
        <div class="headerContent">
            <div>
                <button type="button" class="buttonPoké95">
                    <img src="img/windowslogo.png" alt="winlogo"
                        style="margin-left: -2px; margin-right: 5px; width: 20px;">Poké95
                </button>
            </div>
            <div class="headerMid1 headerMid2">
                <input type="text" placeholder="Search..." class="headerSearch" value>
            </div>
        </div>
    </header>

    <main>
        <ul class="pokemon-list"></ul>
        <div id="pokemonModal" class="modal">
            <div class="modal-content">
                <button class="modal-close">Close</button>
                <h1 id="modalTitle"></h1>
                <img id="modalImage" alt="Pokemon Image">
                <p id="modalHeight"></p>
                <p id="modalTypes"></p>
                <!-- Additional details can be added here -->
            </div>
        </div>
    </main>
    
    <footer></footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
